<div class="card" [ngClass]="{'active': isSelected}">
  <div class="card-body">
    <img class="choice-select" [hidden]="!isSelected" src="/assets/images/check.png">
    <img class="choice-image" [src]="question.imageUrl" [alt]="question.word">
    <h1 class="choice-title text-center">{{question.word}}</h1>
  </div>
</div>
