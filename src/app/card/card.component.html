
  <div  class="card" [ngClass]="{'active': isSelected}">
  <div class="card-body">
    <img class="choice-select" (click)="onClicked(i)" src="/assets/images/check.png">
    <img class="choice-image" [src]="choice.imageUrl" [alt]="choice.title">
    <h6 class="choice-title text-center">{{choice.title}}</h6>
  </div>
  </div>
